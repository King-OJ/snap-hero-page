<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Epilogue:wght@500;700&family=Karla:wght@700&family=Kumbh+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@400;700&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Snap</title>
</head>
<body class="bg-almostWhite ">
  <header id="hero" class="h-screen w-full max-w-7xl mx-auto">
    <!-- nav container -->
    <nav class="relative w-full flex justify-between px-10 py-8 items-center">
      <!-- logo -->
      <div class="w-[17%]">
        <img src="images/logo.svg" alt="">
      </div>
      <!-- nav menu open button -->
      <button><img src="images/icon-menu.svg" alt="" class="md:hidden" id="open"></button>

      <div class="absolute top-0 right-0 w-60 p-6 h-screen bg-white hidden flex-col z-10 transition duration-200 md:hidden" id="mobile-menu">
        <!-- nav close button -->
        <div class="flex justify-end mb-10">
          <button id="close">
            <img src="images/icon-close-menu.svg" alt="" class="w-6">
          </button>
        </div>

        <!-- nav links -->
      <div class="w-full md:flex flex-col justify-between font-medium text-mediumGray ">

        <ul class="flex space-y-6 flex-col mb-10">
          <li class="flex items-center space-x-2"><a href="" class="hover:text-almostBlack transition duration-200">Features</a><img src="images/icon-arrow-down.svg" alt="" class="w-3"></li>
          <li class="flex items-center space-x-2"><a href="" class="hover:text-almostBlack transition duration-200">Company</a><img src="images/icon-arrow-down.svg" alt="" class="w-3"></li>
          <li class="flex items-center space-x-1"><a href="" class="hover:text-almostBlack transition duration-200">Careers</a></li>
          <li class="flex items-center space-x-1"><a href="" class="hover:text-almostBlack transition duration-200">About</a></li>
        </ul>
        
        <div class="flex flex-col space-y-4 font-thin text-center">
          <a href="#" class="hover:text-almostBlack">Login</a>
          <a href="#" class=" p-3 px-6 border rounded-xl border-mediumGray hover:text-almostBlack hover:border-almostBlack transition duration-200">Register</a>
        </div>
      </div>
        
      </div>

      <!-- nav links -->
      <div class="w-full hidden md:flex flex-row justify-between font-medium text-mediumGray">

        <ul class="flex space-x-6 ">
          <li class="group flex items-center space-x-2"><a href="" class="group-hover:text-almostBlack transition duration-200">Features</a><img src="images/icon-arrow-down.svg" alt="" class="w-3"></li>
          <li class="group flex items-center space-x-2"><a href="" class="group-hover:text-almostBlack transition duration-200">Company</a><img src="images/icon-arrow-down.svg" alt="" class="w-3"></li>
          <li class="group flex items-center space-x-1"><a href="" class="group-hover:text-almostBlack transition duration-200">Careers</a></li>
          <li class="group flex items-center space-x-1"><a href="" class="group-hover:text-almostBlack transition duration-200">About</a></li>
        </ul>
        
        <div class="inline-block space-x-2 font-thin">
          <a href="#" class="hover:text-almostBlack">Login</a>
          <a href="#" class=" p-3 px-6 border rounded-xl border-mediumGray hover:text-almostBlack hover:border-almostBlack transition duration-200">Register</a>
        </div>
      </div>

    </nav>

    <div class="my-10 p-10 flex flex-col  md:flex-row-reverse justify-center space-y-16 md:space-y-0">

      <!-- first content -->
      <img src="images/image-hero-mobile.png" alt="" class="w-90 block md:hidden">
      <img src="images/image-hero-desktop.png" alt="" class="w-90 md:w-1/2 hidden md:block md:pl-10">

      <!-- second content -->
      <div class="flex flex-col justify-center text-center md:text-left md:pr-10">
        <h1 class="text-5xl font-bold mb-5 md:text-6xl md:max-w-md">Make remote work</h1>
        <p class="text-mediumGray text-lg leading-8 font-thin mb-10 tracking-wide max-w-md mx-auto md:mx-0 ">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar</p>
        
        <div class="mb-20">
          <a href="#" class=" bg-black text-white p-4 px-6 border border-almostBlack rounded-xl text-center hover:bg-transparent hover:text-almostBlack transition duration-200">Learn more</a>
        </div>

        <div class="flex flex-row justify-between items-center">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-meet.svg" alt="">
          <img src="images/client-maker.svg" alt="">
        </div>
          
      </div>
    </div>



  </header>

  <script>
    const openBtn = document.getElementById('open')
    const closeBtn = document.getElementById('close')
    var menu = document.getElementById('mobile-menu')
    var viewport_width = window.innerWidth;

    window.onresize = () => {
      if(viewport_width >= "767" && menu.style.display === 'flex') {
      menu.style.display = "none"
    }
    }

    openBtn.addEventListener('click', () => {
      menu.style.display = "flex"
    })
    closeBtn.addEventListener('click', () => {
      menu.style.display = "none"
    })

  </script>
</body>
</html>
